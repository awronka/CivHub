<section id="home">
	<div>
		<h3>Start a New Project</h3>
		<form>
			<input type="text" placeholder="Name of Project" />
			<button type="submit">Create</button>
		</form>
	</div>
	<div>
		<h3>Load a Project</h3>
		<form>
			<input type="text" placeholder="Code" ng-model="project.id"/>
			<button ui-sref="project({id: project.id})">Load</button>		
		</form>
	</div>
</section>
