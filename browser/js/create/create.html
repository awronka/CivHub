<div class="create-screen">
  <div class="container margin-top-large">
    <h6>We're excited to see what you're doing!</h6>
    <h4>What's it called?</h4>
    <form class="six columns" ng-submit="createProject({title: projectTitle})">

    </form>
  </div>
</div>
